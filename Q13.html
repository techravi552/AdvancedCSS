<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List</title>
    <style>
        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }

        .bold {
            font-weight: bold;
        }
        .color {
            background-color: lightblue;
        }
        
        li:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Dynamic Ordered List</h2>
    <ol>
        <li class="bold">First item (Bold)</li>
        <li class="color">Second item (Light blue background)</li>
        <li>Third item</li>
        <li>Fourth item (Italic)</li>
        <li>Fifth item (Italic)</li>
    </ol>
</body>
</html>
