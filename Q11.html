<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Styling Elements with Descendant and Child Combinators</title>
    <style>
      
        div p {
            color: blue;
        }
        
        div > p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a direct child paragraph.</p>
        <section>
            <p>This is a nested paragraph inside a section.</p>
        </section>
    </div>
</body>
</html>
